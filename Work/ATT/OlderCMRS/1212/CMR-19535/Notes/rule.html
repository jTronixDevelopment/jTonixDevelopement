<buisness-rule id="121231234" name="ATT-MOBC-Support-O-R-G-Service_Error-C2C">
  <business-unit-id>19000710</business-unit-id>
  <agent-profile>10004255</agent-profile>
  <condition>
    <when>
      <event event-type="onPageLanding" />
    </when>
    <where>
      <not>
        <is-device-type type="Phone"></is-device-type>
      </not>
      <not>
        <string-compare test="equals">
          <js-string-ref js-var-id="ddo.getVar('page.category.pageOwnership')" />
          <regexp>Buisness</regexp>
        </string-compare>
      </not>
      <not>
        <boolean-variable-ref var-id="isSmbCustomer" />
      </not>
      <exists>
        <js-object js-var-id="document.getElementById('tcServiceErrorC2CB');" />
      </exists>
    </where>
  </condition>
  <actions>
    <fire-custom-event event="setNameToAgentAlias" />
    <c2c-spec>
      <c2c-spec-name>
        <string>ATT-MOB-native</string>
      </c2c-spec-name>
      <c2c-theme>
        <c2c-theme-name>
          <string>ATT-Body-Medium_C2C</string>
        </c2c-theme-name>
      </c2c-theme>
      <chat-spec>
        <chat-spec-name>
          <string-variable-ref var-id="MOBC_Auto_Desk_Tab" />
        </chat-spec-name>
        <automaton-spec>
          <automaton-data-map>
            <item name="acif_id">
              <number>151</number>
            </item>
            <item name="type">
              <string>guide</string>
            </item>
            <item name="sub_type">
              <string>pre-chat</string>
            </item>
            <item name="acif_version">
              <string-constant-ref name="DEFAULT_ACIF_VERSION" />
            </item>
            <item name="tGuardToken">
              <as-string>
                <object-access deref-expression="_getCookie('TATS-SS-TokenID')" object-id="CM" />
              </as-string>
            </item>
            <item name="routeChatNode">
              <number-variable-ref var-id="mobcSupportRouteChatGuard" />
            </item>
            <item name="BAN">
              <string-variable-ref var-id="lpBAN" />
            </item>
            <item name="BTN">
              <string-variable-ref var-id="lpBTN" />
            </item>
          </automaton-data-map>
        </automaton-spec>
      </chat-spec>
      <check-agent-availability-interval>PT90S</check-agent-availability-interval>
    </c2c-spec>
    </show-c2chat>
  </actions>
</buisness-rule>
