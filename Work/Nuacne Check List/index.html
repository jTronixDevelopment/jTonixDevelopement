<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuance Check List</title>
  <link rel="stylesheet" href="CSS/simple-grid.css">
  <link rel="stylesheet" href="CSS/app.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12-sm center">
        <h1>Check List</h1>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-12-sm center">
        <select id="tasks" name='tasks'>
          <option value="">Choose Task</option>
        </select>
        <br>
        <br>
        <input type="text" placeholder="Or create New Task"id="taskName">
        <br>
        <br>
        <button type="button" name="button">Add Task</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6 col-12-sm">
        <input id="itemInput" type="text" placeholder="Content">
        <input id="cmr" type="text" placeholder="Type URL Number">
      </div>
      <div class="col-6 col-12-sm">
        <button id="addItem" type="button" name="button">Add To List</button>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <table class="col-12">
        <tbody id="checkList">
          <tr>
            <th class="small">Active</th>
            <th>Contents</th>
            <th>url</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <style media="screen">
    canvas{
      border: 1px solid black;
    }
  </style>

  <canvas id="html-canvas" width="300" height="300">

  </canvas>



  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="app.js"></script>
</body>

</html>
